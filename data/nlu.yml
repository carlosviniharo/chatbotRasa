version: "3.1"

nlu:
- intent: start_conversation
  examples: |
    - hola
    - buenos días
    - qué tal
    - vamos
    - hola amigo
    - buenas tardes
    - buenas noches
    - hola, ¿cómo estás?
    - hola, ¿qué tal?


- intent: inform_identity
  examples: |
    - Mi número de identificación es [1234512384](identity)
    - Tengo el pasaporte número [6789012378](identity)
