version: "3.1"

intents:
  - start_conversation
  - inform_personal_numbers
  - choose_option
  - affirm
  - deny
  - loan_info
  - open_loan
  - inform_fullname
  - inform_city
  - inform_email
  - inform_occupation
  # - inform_salary
  # - inform_amount_required
  - inform_money
  - goodbye

entities:
  - personal_numbers
  - identity
  - disclosure
  - option
  - loan_type
  - fullname
  - city
  - phone
  - cellphone
  - email
  - occupation
  - salary
  - amount_required
  - money

forms:

  client_identity_form:
    required_slots:
      - identity

  client_info_loan_form:
    required_slots:
      - identity
      - fullname
      - city
      - cellphone
      - email

  client_new_loan_form:
    required_slots:
      - identity
      - fullname
      - city
      - cellphone
      - email
      - occupation
      - salary
      - amount_required

slots:
  identity:
    type: float
    mappings:
    - type: from_entity
      entity: personal_numbers
      role: identity
    - type: from_entity
      entity: personal_numbers

  disclosure:
    type: bool
    mappings:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false
    influence_conversation: true

  option:
    type: text
    mappings:
      - type: from_entity
        entity: option

  loan_type:
    type: float
    mappings:
      - type: from_intent
        intent: loan_info
        value: 1
      - type: from_intent
        intent: open_loan
        value: 2

  fullname:
    type: text
    mappings:
      - type: from_entity
        entity: fullname

  city:
    type: text
    mappings:
      - type: from_entity
        entity: city

  cellphone:
    type: float
    mappings:
    - type: from_entity
      entity: personal_numbers
      role: cellphone
    - type: from_entity
      entity: personal_numbers

  email:
    type: text
    mappings:
      - type: from_entity
        entity: email

  occupation:
    type: text
    mappings:
      - type: from_entity
        entity: occupation

  salary:
    type: float
    mappings:
    - type: from_entity
      entity: money
      role: salary
    - type: from_entity
      entity: money


  amount_required:  # New slot for the loan amount
    type: float
    mappings:
    - type: from_entity
      entity: money
      role: amount_required
    - type: from_entity
      entity: money


